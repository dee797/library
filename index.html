<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Your Library</h1>

    <div id="noBooks">You currently have no books.</div>

    <div id="heading" style="display: none;">
        <h2>Title</h2>
        <h2>Author</h2>
        <h2>Number of Pages</h2>
        <h2>Already Read</h2>
        <h2>Toggle Read Status</h2>
        <h2>Remove Book</h2>
    </div>

    <div id="library"></div>

    <button id="addBookBtn">Add New Book</button>
    <dialog id="addBook">
        <form id="form">

            <p>
                <label>
                    Title:
                    <input id="title" name="title" type="text" maxlength="75" autofocus required autocomplete="off">
                </label>
            </p>

            <p>
                <label>
                    Author:
                    <input id="author" name="author" type="text" maxlength="75" required autocomplete="off">
                </label>
            </p>

            <p>
                <label>
                    Number of pages:
                    <input id="pages" name="pages" type="number" max="1500" min="1" required>
                </label>
            </p>

            <p>
                Already read:
                <label for="yes">Yes</label>
                <input id="yes" name="read" type="radio" value="Yes" required>
                <label for="no">No</label>
                <input id="no" name="read" type="radio" value="No" required>
            </p>

            <p>
                <button type="button" id="cancel" formmethod="dialog">Cancel</button>
                <button type="submit" id="submit" formmethod="post">Submit</button>
            </p>

        </form>
    </dialog>

</body>
</html>
